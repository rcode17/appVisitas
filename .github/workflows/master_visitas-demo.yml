# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Java project to Azure Function App - visitas-application

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: visitas-application # set this to your function app name on Azure
  PACKAGE_DIRECTORY: '.' # set this to the directory which contains pom.xml file
  JAVA_VERSION: '11' # set this to the Java version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Java Sdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Otras opciones: adopt, corretto, etc.
          java-version: '11'

      - name: 'Restore Project Dependencies Using Maven'
        run: |
          cd ${{ env.PACKAGE_DIRECTORY }}
          mvn clean package
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04ADA7C7D2464CB98CE188E3A0B088F7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4AD5A9A3CD034A15BEA224D93F9492F6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA656072DC5742BFB523935152ACF33D }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'visitas-application'
          slot-name: 'Production'
          package: '${{ env.PACKAGE_DIRECTORY }}'
          respect-pom-xml: true
